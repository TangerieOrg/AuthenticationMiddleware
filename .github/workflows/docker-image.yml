name: Docker Image CI

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: [self-hosted, media]

        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
        with:
            node-version: "18.x"
            registry-url: "http://tangerie.xyz/npm/"
        - run: npm ci
        - run: npm publish
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}